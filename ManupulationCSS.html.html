<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big{
            color:red
        }
        .red{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque, mollitia.</p>
    <button onclick="add()">click</button>
  
    <script>
        function add(){
    document.getElementsByTagName('p')[0].classList.add('big');   //adding a class
    document.getElementsByTagName('p')[0].classList.remove('red');  //removing a class
        }
    </script>
</body>
</html>
